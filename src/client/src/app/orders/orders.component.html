<div class="container mt-5">
    <div class="row">
        <app-paging-header class="d-flex justify-content-center mb-2"
            [totalCount]="totalCount"
            [pageSize]="this.paginationParams.pageSize"
            (pageChanged)="onPageChanged($event)"
            [pageNumber]="this.paginationParams.pageNumber">
        </app-paging-header>
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-light">
                    <tr>
                        <th>Order</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders" routerLink="/orders/userOrders/{{order.id}}">
                        <th># {{order.id}}</th>
                        <td>{{order.createdAt | date: 'medium'}}</td>
                        <td>{{order.total | currency}}</td>
                        <td>{{order.status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-2" *ngIf="totalCount > 0">
        <app-pager
            [pageSize]="paginationParams.pageSize"
            [totalCount]="totalCount"
            (pageChanged)="onPageChanged($event)">
        </app-pager>
    </div>
</div>
