<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{ product.imageUrl }}" alt="{{ product.name }}" routerLink="/shop/{{ product.id }}" class="img-fluid bg-info item-img">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" type="button" class="btn btn-cart btn-primary col-6">
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </button>
            <button routerLink="/shop/{{ product.id }}" type="button" class="btn btn-primary col-6">View</button>
        </div>
    </div>    
    <div class="card-body d-flex flex-column text-center">
        <a routerLink="/shop/{{ product.id }}" class="text-decoration-none">
            <h6 class="text-uppercase">{{ product.name }}</h6>
        </a>
        <span class="mb-2 text-center">{{ product.price | currency }}</span>
    </div>
</div>
