<div class="d-flex flex-column flex-md-row align-items-center justify-content-evenly 
  p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img src="/assets/images/logo.png" class="logo" style="max-height: 70px;" 
      alt="flower shop's logo" routerLink="/">
    <nav class="my-2 my-md-0 mr-md-3"  style="font-size: larger;">
      <a class="p-2" 
      routerLink="/" 
      routerLinkActive="active" 
      [routerLinkActiveOptions]="{exact: true}"
  >Home</a>
      <a class="p-2"routerLink="/about-us" routerLinkActive="active">About us</a>
      <a class="p-2" routerLink="/offer" routerLinkActive="active">Offer</a>
      <a class="p-2" routerLink="/shop" routerLinkActive="active">Shop</a>
      <a class="p-2" routerLink="/gallery" routerLinkActive="active">Gallery</a>
      <a class="p-2" routerLink="/contact-us" routerLinkActive="active">Contact us</a>
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
            <div *ngIf="(basketService.basketSource$ | async) as basket" class="cart-no">
              {{getCount(basket.items)}}
          </div>
        </a>
        <a class="btn btn-login btn-outline-secondary">Login</a>
        <a class="btn btn-signup btn-outline-primary">Sign up</a>
    </div>
  </div>
